<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./front/assets/css/styles5.css">
  <title>Dashboard</title>
</head>

<body>
  <main>
    <div class="container">
      <!-- Barra Lateral -->
      <div class="navegacao">
        <ul>
          <li>
            <a href="#">
              <span class="navegacao__icone">
              </span>
              <span class="navegacao__titulo">Visight Businesses</span>
            </a>
          </li>
          <li>
            <a href="/index.html"><span class="navegacao__icone"><ion-icon name="home-outline"></ion-icon></span><span class="navegacao__titulo">Dashboard</span></a>
          </li>
          <li><a href="#"><ion-icon name="analytics-outline"></ion-icon>Analytics</a></li>
          <li><a href="#"><ion-icon name="grid-outline"></ion-icon>Widgets</a></li>
          <li><a href="#"><ion-icon name="calendar-outline"></ion-icon>Calendário</a></li>
          <li><a href="#"><ion-icon name="document-text-outline"></ion-icon>Forms</a></li>
          <li><a href="#"><ion-icon name="log-out-outline"></ion-icon>Sign Out</a></li>
        </ul>
      </div>

      <!-- Conteúdo principal -->
      <div class="conteudo">
        <!-- Barra superior -->
        <div class="conteudo__topbar">
          <div class="conteudo__menuNav">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
          <div class="conteudo__pesquisa">
            <input type="text" placeholder="Pesquisar...">
          </div>
          <div class="conteudo__notificacoes">
            <ion-icon name="notifications-outline"></ion-icon>
            <ion-icon name="person-outline"></ion-icon>
          </div>
        </div>

        <!-- Cartões de Estatísticas -->
        <div class="cardBox">
          <div class="card">
            <div class="card__icone"><ion-icon name="card-outline"></ion-icon></div>
            <div class="nomeCard">Rendimento</div>
            <div class="valorCard">R$6.000</div>
          </div>
          <div class="card">
            <div class="card__icone"><ion-icon name="people-outline"></ion-icon></div>
            <div class="nomeCard">Puplico Pagante</div>
            <div class="valorCard">3200</div>
          </div>
          <div class="card">
            <div class="card__icone"><ion-icon name="cart-outline"></ion-icon></div>
            <div class="nomeCard">Vendas</div>
            <div class="valorCard">9600</div>
          </div>
        </div>

        <!-- Gráficos -->
        <div class="graficos-container">
          <div class="grafico"><canvas id="line-chart"></canvas></div>
          <div class="grafico2"><canvas id="line-chart-2"></canvas></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./front/assets/js/graficos2.js"></script>
</body>

</html>
